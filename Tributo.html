     <fieldset><label id="tribute-info">
       <h2>Tudo sobre o cachorro que mora no coração dos brasileiros</h2>
       <p id="info">Muito mais que samba e futebol: O Brasil é o país do vira-lata.</p> 
      <p id="info">Um ícone da cultura popular brasileira.</p>
         <p id="info"> O vira-lata caramelo vive no imaginário coletivo, está presente nos quintais das casas por onde passamos, nos parques, nas ruas e botecos, acompanhado de alguém ou simplesmente dando um rolezinho por conta própria.</p>
         <p id="info"> A internet ajudou na consagração deste pet, que já foi tema de uma petição pública que aconteceu em 2020, onde se elegia o vira-lata caramelo para estampar as notas de duzentos reais.</p>
         <p id="info"> Além de representarem a maioria dos cachorros brasileiros, os cachorros sem raça definida – SRD, constituídos em grande parte pelos caramelos, são os mais queridos por aqui no Brasil, e segundo pesquisa realizada pelo Instituto Qualibest, em 2017, estão presentes em 41% dos lares com cachorro.
       </p>
